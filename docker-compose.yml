version: '3.1'
services:

  redis-server:
    build:
      context: ./redis
      dockerfile: Dockerfile
    container_name: redis-server
    ports:
      - "6379:6379"
    networks:
      - customer_service_network

  postgres:
    image: postgres:17
    container_name: customer_service_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 2875
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init_customer.sql:ro
    networks:
      - customer_service_network
    restart: unless-stopped
volumes:
  postgres_data:
networks:
  customer_service_network: